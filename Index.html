<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HURAKAN</title>

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #3f51b5, #020210 75%);
    overflow: hidden;
    color: white;
}

/* ===== ESTRELLAS ===== */
.stars, .stars2, .stars3 {
    position: absolute;
    inset: 0;
    background-repeat: repeat;
}
.stars {
    background-image: radial-gradient(1px 1px at 20% 30%, white, transparent);
    animation: moveStars 120s linear infinite;
    opacity: 0.5;
}
.stars2 {
    background-image: radial-gradient(2px 2px at 60% 40%, #dbe7ff, transparent);
    animation: moveStars 80s linear infinite;
    opacity: 0.7;
}
.stars3 {
    background-image: radial-gradient(3px 3px at 80% 70%, white, transparent);
    animation: moveStars 50s linear infinite;
    opacity: 0.9;
}
@keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: 2000px 2000px; }
}

/* ===== CARD CRISTAL ===== */
.card {
    width: 92%;
    max-width: 460px;
    padding: 50px 32px;
    border-radius: 30px;
    text-align: center;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px) saturate(140%);
    box-shadow: 0 0 60px rgba(120,160,255,.6);
    z-index: 5;
}

/* ===== PERFIL ===== */
.profile {
    width: 130px;
    height: 130px;
    margin: 0 auto 18px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(160,200,255,1);
}
.profile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== TITULO ===== */
.title {
    font-size: 2.2em;
    letter-spacing: 6px;
    margin-bottom: 28px;
    color: #e6edff;
    text-shadow:
        0 0 10px #9bb6ff,
        0 0 30px #6f8cff,
        0 0 50px #4f6cff;
}

/* ===== LINKS ===== */
.link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    margin: 16px 0;
    padding: 16px;
    border-radius: 18px;
    text-decoration: none;
    font-size: 1.15em;
    color: white;
    transition: transform .25s, box-shadow .25s;
}
.link:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255,255,255,.7);
}

.link i {
    font-size: 1.5em;
}

.instagram {
    background: linear-gradient(135deg,#833ab4,#fd1d1d,#fcb045);
}
.discord {
    background: linear-gradient(135deg,#5865F2,#404EED);
}
.roblox {
    background: linear-gradient(135deg,#111,#3a3a3a);
}

/* ===== LOGO ROBLOX REAL ===== */
.roblox img {
    width: 26px;
    height: 26px;
    object-fit: contain;
    filter: brightness(0) invert(1);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 400px) {
    .title { font-size: 1.9em; }
}
</style>
</head>

<body>

<!-- ESTRELLAS -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<!-- SONIDO -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>

<!-- CARD -->
<div class="card" id="card">

    <div class="profile">
        <img src="https://i.imgur.com/DfeDA8h.jpeg" alt="Perfil">
    </div>

    <div class="title">ùêáùêîùêëùêÄùêäùêÄùêç</div>

    <a href="https://www.instagram.com/erik.dls_?igsh=dnNkbmk5czlyZjVy" target="_blank"
       class="link instagram" onclick="playSound()">
        <i class="fa-brands fa-instagram"></i> Instagram
    </a>

    <a href="https://discord.gg/Z3znFJD8W" target="_blank"
       class="link discord" onclick="playSound()">
        <i class="fa-brands fa-discord"></i> Discord
    </a>

    <!-- ROBLOX CON LOGO REAL FUNCIONAL -->
    <a href="https://www.roblox.com/es/users/9126454113/profile" target="_blank"
       class="link roblox" onclick="playSound()">
        <img src="https://i.imgur.com/4BO0mAy.jpeg" alt="Roblox">
        Roblox
    </a>

</div>

<script>
function playSound(){
    const s = document.getElementById("clickSound");
    s.currentTime = 0;
    s.play();
}
</script>

</body>
</html>
